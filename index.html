<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="assets/icon.png" type="image/x-icon">
    <title>Tic-tac-toe</title>
</head>
<body>
    
    <div class="w-screen h-screen bg-[url('assets/dark.jpg')] bg-center bg-cover flex justify-center font-happymonkey font-bold ">
        <div class="h-screen w-[500px] flex flex-col items-center justify-center text-white relative">
            <div class="backdrop-blur-md text-xl px-4 py-2 rounded-xl border-2 border-[#ffffff9a] absolute top-10" id="gameInfo">Start Game</div>

            <div class="w-[80%] aspect-square backdrop-blur-md rounded-2xl border-2 text-[400%] border-[#ffffff9a] grid grid-cols-3 grid-rows-3">
                <div class="w-full h-full flex items-center justify-center border-[#ffffff9a] border-b-2 border-r-2 rounded-tl-xl" id="box"></div>
                <div class="w-full h-full flex items-center justify-center border-[#ffffff9a] border-b-2" id="box"></div>
                <div class="w-full h-full flex items-center justify-center border-[#ffffff9a] border-b-2 border-l-2 rounded-tr-xl" id="box"></div>
                <div class="w-full h-full flex items-center justify-center border-[#ffffff9a] border-b-2 border-r-2" id="box"></div>
                <div class="w-full h-full flex items-center justify-center border-[#ffffff9a] border-b-2" id="box"></div>
                <div class="w-full h-full flex items-center justify-center border-[#ffffff9a] border-b-2 border-l-2" id="box"></div>
                <div class="w-full h-full flex items-center justify-center border-[#ffffff9a] border-r-2 rounded-bl-xl" id="box"></div>
                <div class="w-full h-full flex items-center justify-center border-[#ffffff9a] " id="box"></div>
                <div class="w-full h-full flex items-center justify-center border-[#ffffff9a] border-l-2 rounded-br-xl" id="box"></div>
            </div>

            <button id="newGameBtn" class="flex absolute bottom-10 backdrop-blur-md px-4 py-2 text-xl rounded-lg border-2 border-[#ffffff9a]">new game</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
